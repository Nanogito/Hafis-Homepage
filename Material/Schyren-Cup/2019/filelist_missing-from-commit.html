<body>

<script>
	var t = ''
		+ '\n20190717_182701.jpg https://user-images.githubusercontent.com/40777919/61470668-c9060100-a981-11e9-9b3b-f0ba05f36df0.jpg'
		+ '\n20190717_182657.jpg https://user-images.githubusercontent.com/40777919/61470670-c99e9780-a981-11e9-894a-c5677606be9c.jpg'
		+ '\n20190717_182655.jpg https://user-images.githubusercontent.com/40777919/61470671-c99e9780-a981-11e9-8097-084ddabb310d.jpg'
		+ '\n20190717_182651.jpg https://user-images.githubusercontent.com/40777919/61470672-c99e9780-a981-11e9-96c4-0ad68f02703d.jpg'
		+ '\n20190717_182650.jpg https://user-images.githubusercontent.com/40777919/61470673-c99e9780-a981-11e9-9100-f97d96cc1752.jpg'
		+ '\n20190717_182649.jpg https://user-images.githubusercontent.com/40777919/61470674-ca372e00-a981-11e9-93ed-61db1ae3205b.jpg'
		+ '\n20190717_182648(0).jpg https://user-images.githubusercontent.com/40777919/61470676-ca372e00-a981-11e9-9507-5ca31ba42171.jpg'
		+ '\n20190717_182648.jpg https://user-images.githubusercontent.com/40777919/61470677-ca372e00-a981-11e9-957b-f1b23e049c48.jpg'
		+ '\n20190717_182152.jpg ?'
	;
	
	var entries = t
		.split('\n')
		.filter(line => line != '')
		.map(line => line.split(' '))
		.map(ss => ({ name: ss[0], src: ss[1] + '?raw=true' }))
		.map(o => {
			var e;
			if (o.src.startsWith('?')) {
				e = document.createElement('span');
				e.append(document.createElement('br'), 'missing: ', o.name);
			} else {
				var i = new Image();
				i.src = o.src;
				i.title = i.alt = i.name = o.name;
				i.width = "200";
				i.style = "margin:5px";
				var e = document.createElement('span');
				e.append(i.name, i, document.createElement('br'));
			}
			return e;
		});
	;
	console.log(entries);
	
	entries.forEach(e => document.body.append(e));
</script>
</body>
</html>
